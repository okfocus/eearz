<style>
* {
    border: 0;
    outline: 0;
    padding: 0;
    margin: 0;
    box-sizing: inherit;
}

html {
    box-sizing: border-box;
}

body {
    background: url(assets/images/bg.jpeg)center;
    background-size: contain;
    color: white;
    -webkit-perspective: 300;
    transform-style: preserve-3d;
}

section {
    display: flex;
    width: 100%;
    font-family: sans-serif;
}

@keyframes flash {
    50% {
        -webkit-filter: invert(100%);
    }
}

@keyframes rotate {
    from {
        transform: scale(0.8)rotateY(0deg)rotateZ(0deg);
    }
    to {
        transform: scale(0.8)rotateY(360deg)rotateZ(360deg);
    }
}

section > a,
section > div {
    flex-grow: 3;
    height: 80vh;
    background-size: auto 40px;
    background-position: center;
    background-repeat: no-repeat;
    transition: 0.3s background-size;
}

section > a:hover,
section > div:hover {
    background-size: 100% 100%!important;
}

section.smaller > a,
section.smaller > div {
    height: 10vh;
    border: 4px solid black;
}

section > a:nth-child(2n+2) {
    color: white;
}

section:nth-child(2) a {}

section:nth-child(2) a.flash {
    animation: 0.2s flash infinite;
}

.logoyeah {
    background-image: url(assets/images/eearz-logo-black.svg);
    background-size: contain;
    animation: 4s rotate infinite linear;
    pointer-events: none;
}

.press {
    display: none;
}

.pressactive .press {
    display: flex;
    position: absolute;
    top: 10vh;
    width: 100%;
}

section.press a {
    padding: 20px;
    height: 80vh;
    background-size: 20% auto;
    background-color: white;
}

div.presstoggle {
    background-image: url(assets/images/press.png);
    background-color: black;
}

.pressactive div.presstoggle {
    background-image: url(assets/images/closepress.png);
    background-color: black;
    animation: 0.2s flash infinite;
}

#signup {
    width: 300px;
    border: 0;
    outline: 0;
    position: absolute;
    display: table;
    top: 50%;
    left: 50%;
    margin-top: -120px;
    margin-left: -150px;
    z-index: 8;
    height: 0px;
    transition: 0.1s opacity 1000ms cubic-bezier(0.575, 0.030, 0.200, 0.980);
    padding-top: 0;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.6);
    -webkit-overflow-scrolling: touch;
    padding: 20px;
}

#signup * {
    width: 100%;
    font-family: sans-serif;
    font-weight: bold;
    text-align: center;
    font-size: 24px;
}

.showSignup #signup {
    transform: translateY(-10px);
}

#form {
    display: block;
    width: 100%;
    margin: auto;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
}

#form input[type="text"] {
    vertical-align: top;
    outline: 0;
    font-size: 16px;
    padding: 5px;
    border-bottom: 1px solid;
}

#form input[type="submit"] {
    background: black;
    color: white;
    text-transform: uppercase;
    padding: 6px 5px;
    vertical-align: top;
    outline: 0;
    font-size: 20px;
    -webkit-appearance: none;
    cursor: pointer;
}

#thanks {
    opacity: 0;
    transition: opacity 1000ms cubic-bezier(0.575, 0.030, 0.200, 0.980);
    position: absolute; top: 7px; left: 0;
}

@media only screen and (max-width: 500px) {
    section.smaller a {
        background-size: auto 15px!important;
    }
    section:nth-child(2) a {
        background-image: url();
    }
    section.press a {
        background-size: 80% auto;
    }
    section > a,
    section > div {
        background-size: auto 20px;
    }
    body {
        background-size: cover;
    }
}
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$('.presstoggle').click(function() {
    $('body').toggleClass('pressactive');
});

$('div span').click(function(e) {
    $(this).closest("div").removeClass("active");
    e.stopPropagation();
});

var emailRegex = new RegExp("[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z\.+_]+\.[a-zA-Z]{2,4}")
$("#form").submit(function(e) {
    e.preventDefault()
    var email = $("#email_submit").val()
    var zipcode = $("#zipcode").val()
    if (!email.match(emailRegex)) {
        alert("Not a real email address..")
        return
    }
    var data = {}
    data['entry.1416199077'] = email
    data['entry.2107013791'] = zipcode
    data['submit'] = "Submit"
    $.post("https://docs.google.com/forms/d/1E8eHVh6gZ6zpoiXX-ZIzco7vNx_qo4hWW2B32aXnYB4/formResponse", data)
    $("#form").hide() // css("opacity", "0")
    $("#thanks").css("opacity", "1")
});
</script>
